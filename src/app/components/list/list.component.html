<div class="example">
  <h2>Animals</h2>
<ul>
  <li *ngFor="let animal of animals">
    <strong><a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a></strong><br>
    <strong>Type: </strong>{{ animal.type }}
    <button (click)="onShowAge(animal)">Idade</button>
    <button (click)="onRemoveAnimal(animal)">[X]</button>
  </li>
</ul>

<h3 *ngIf="animalDetails">O animal tem {{ animalDetails }} {{ animalDetails > 1 ? 'anos' : 'ano'}}</h3>

</div>
